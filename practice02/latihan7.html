<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // function
        var hasil 
        function tambah(nilai1, nilai2){
             hasil = nilai1 + nilai2;
            return hasil;
        }
        function kurang(nilai1, nilai2){
             hasil = nilai1 - nilai2;
            return hasil;
        }
        function kali(nilai1, nilai2){
             hasil = nilai1 * nilai2;
            return hasil;
        }
        function bagi(nilai1, nilai2){
             hasil = nilai1 / nilai2;
            return hasil;
        }
        function pangkat(nilai1, nilai2){
             hasil = Math.pow(nilai1, nilai2);
          
          return hasil;
            
        }
        function modulus(nilai1, nilai2){
             hasil = nilai1 % nilai2;
            return hasil;
        }


        // membuat inputnya
        let pilih = prompt("\bPILIH MENU\n (1) untuk menambahkan bilangan \n (2) untuk mengurangi bilangan \n (3) untuk mengalikan bilangan \n (4) untuk membagi bilangan \n (5) untuk mempangkatkan bilangan \n (6) untuk modulus sia bagi bilangan" ); 
        let nilai1 = prompt("masukan nilai ke 1 \n");
        let nilai2 = prompt("masukan nilai ke 2 \n");


        // kondisi dan output
        if(pilih == 1 ){
                var menu = "ANDA MEMILIH PERTAMBAHAN";
                document.write("nilai 1  : ", nilai1, "<br>");
                document.write("nilai 1  : ", nilai2, "<br>");
                document.write("OPERATOR -> ", menu, "<br>");
                document.write("hasil : ", tambah(parseInt(nilai1),parseInt(nilai2)));
                
        }
        else if(pilih == 2 ){
                var menu = "ANDA MEMILIH PENGURANGAN";
                document.write("nilai 1  : ", nilai1, "<br>");
                document.write("nilai 1  : ", nilai2, "<br>");
                document.write("OPERATOR -> ", menu, "<br>");
                document.write("hasil : ", kurang(parseInt(nilai1),parseInt(nilai2)));
        }
        else if(pilih == 3 ){
                var menu = "ANDA MEMILIH PERKALIAN";
                document.write("nilai 1  : ", nilai1, "<br>");
                document.write("nilai 1  : ", nilai2, "<br>");
                document.write("OPERATOR -> ", menu, "<br>");
                document.write("hasil : ", kali(parseInt(nilai1),parseInt(nilai2)));
        }
        else if(pilih == 4 ){
                var menu = "ANDA MEMILIH PEMBAGIAN";
                document.write("nilai 1  : ", nilai1, "<br>");
                document.write("nilai 1  : ", nilai2, "<br>");
                document.write("OPERATOR -> ", menu, "<br>");
                document.write("hasil : ", bagi(parseInt(nilai1),parseInt(nilai2)));
        }
        else if(pilih == 5 ){
                var menu = "ANDA MEMILIH PERPANGKATAN";
                document.write("nilai 1  : ", nilai1, "<br>");
                document.write("nilai 1  : ", nilai2, "<br>");
                document.write("OPERATOR -> ", menu, "<br>");
                document.write("hasil : ", pangkat(parseInt(nilai1),parseInt(nilai2)));
                
        }else if(pilih == 6 ){
                var menu = "ANDA MEMILIH MODULUS";
                document.write("nilai 1  : ", nilai1, "<br>");
                document.write("nilai 1  : ", nilai2, "<br>");
                document.write("OPERATOR -> ", menu, "<br>");
                document.write("hasil : ", modulus(parseInt(nilai1),parseInt(nilai2)));
        }
        else{
            pilih = "anda tidak memilih apapun";
            document.write(pilih);
        }


    </script>

</body>
</html>
