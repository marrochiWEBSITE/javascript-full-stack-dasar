<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- OUTPUT BERKALIPATAN
            12 * 40 = 480
            15 * 35 = 525
            18 * 30 = 540
            21 * 25 = 525
            24 * 20 = 480

     -->
    <script>

    // MEMBUAT VARIABEL
     var a = 9;
     var b =  45 ;
     var c = 0;
   
    //  pengulangan
     for(i=0; i<5; i++){
        
        // proses yg diulang ulang
        a= a+3;
        b= b - 5;
        c = a * b;

        // output yg di ulang ulang
        document.write(a + " * " + b + " = " +  c);
        document.write("<br>")
         

     }
    </script>
</body>
</html>
