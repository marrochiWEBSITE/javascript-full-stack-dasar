<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- FUNCTION DAN PENJUMLAHAN -->


    
    <script>
            // membuat variabel input pilih menu
            let pilih = prompt("----  pilihan ----\n1.penjumlahan\n2.pengurangan\n3.pangkat");
            
            // membuat variable iput nilai
            let nilaiA = prompt("masukan nilai pertama !");
            let nilaiB = prompt("masukan nilai kedua !");

            //fungsi keterangan
            function keterangan(a,b){
                document.write("nilai pertama : ",a);
                document.write('<br>')
                document.write("nilai kedua : "+b);
                document.write('<hr>')

            }
            // fungsi opreator aritmatika
            function penjumlahan(a,b){
                return a + b;
            }
            function pengurangan(a,b){
                return a - b;
            }
            function pangkat(a,b){
                return Math.pow(a,b);
            }

            //membuat variabel yang akan ditampung   
            let hasil;
        //------------------------------ kondisi menu
        if(pilih == 1 || pilih == 'satu' || pilih=='SATU' || pilih=='satoe' || pilih == 'Satu'){
            // kondisi pertama
           
            // memanggil fungsi penjumlahan
            hasil = penjumlahan(parseInt(nilaiA),parseInt(nilaiB));
            // output
            keterangan(nilaiA,nilaiB);
            document.write('<hr>');
            document.write('hasil = ',hasil);
            document.write('<hr>');
        }else  if(pilih == 2 || pilih == 'dua' || pilih=='DUA' || pilih=='Dua'){
            // kondisi kedua
           
            // memanggil fungsi pengurangan
            hasil = pengurangan(parseInt(nilaiA),parseInt(nilaiB));
            // output
            keterangan(nilaiA,nilaiB);
            document.write('<hr>');
            document.write('hasil = ',hasil);
            document.write('<hr>');
        }else  if(pilih == 3 || pilih == 'tiga' || pilih=='TIGA' || pilih=='Tiga'){
            // kondisi kedua
           
            // memanggil fungsi pangkat
            hasil = pangkat(parseInt(nilaiA),parseInt(nilaiB));
            // output 
            keterangan(nilaiA,nilaiB);
            document.write('<hr>');
            document.write('hasil = ',hasil);
            document.write('<hr>');
        }
        else{
            window.location.reload();
        }
        

        

    </script>
</body>
</html>
